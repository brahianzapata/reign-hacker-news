<div class="row card-custom">
  <div class="col-10 card-body text-secondary">
    <p class="card-text">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
        <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
      </svg>
      {{ created_at | date }} by {{ author }}
    </p>
    <h4 class="card-title">{{ story_title }}</h4>
  </div>
  <div class="col-2 card-header">
      <svg xmlns="http://www.w3.org/2000/svg" *ngIf="false" width="30" height="30" fill="currentColor" class="bi bi-heart color-icon" viewBox="0 0 16 16">

      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" *ngIf="true" width="30" height="30" fill="currentColor" class="bi bi-heart-fill color-icon" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
      </svg>
  </div>
</div>
